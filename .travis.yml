
git:
    submodules: false

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install build-essential libxml2 libssh2-1-dev clang cmake -y
  - sudo apt-get build-dep curl -y
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  
language: c++

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
