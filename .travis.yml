sudo: false

git:
    submodules: false
    
addons:
  apt:
    sources:
    - kalakris-cmake
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise
    packages:
    - build-essential
    - libxml2
    - libssh2-1-dev
    - clang-3.4
    - cmake

compiler:
  - clang-3.4

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  
language: c++

script:
  - cmake --version
  - mkdir build
  - cd build
  - cmake ..
  - make
